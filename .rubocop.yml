AllCops:
  Include:
    - 'lib/**/*.rb'
  Exclude:
    - 'app.rb'
    - 'spec/**/*'
    - 'features/**/*'
    - 'test/**/*'

Metrics/ClassLength:
  Max: 150

MethodLength:
  Max: 30

Documentation:
  Enabled: false

AndOr:
  Enabled: false

ParenthesesAroundCondition:
  Enabled: false

MethodCallParentheses:
  Enabled: false

# why use this option ?
#RedundantBegin:
#  Enabled: false

NumericLiterals:
  Enabled: false

CyclomaticComplexity:
  Max: 15

Next:
  Enabled: false

Style/AlignHash:
  Enabled: false

Style/RaiseArgs:
  Enabled: false

Metrics/AbcSize:
  Max: 18

Style/FrozenStringLiteralComment:
  Enabled: false
